<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="dist/style.css" />
	</head>
	<body class="main-body">
		<header class="main-header">
			<section class="main-header-left">
				<div class="main-header-title-wrap">
					<h1 class="main-header-title">
						<span class="extra-bold">웨-일</span>이 쉽지?
					</h1>
					<button class="main-header-settings"></button>
				</div>
				<time datetime="2024-09-01" class="today-date"></time>
			</section>
			<div class="task-count"><span class="bold"></span> Tasks</div>
			<button class="toggle-mode"></button>
		</header>
		<main class="main-content">
			<div class="no-content">
				<div class="no-content-logo"></div>
				<p class="no-content-message">
					메일을 요약하려면<br />
					오른쪽 버튼으로 TODO를 선택하세요
				</p>
			</div>

			<ul class="list">
				<div class="focus-area"></div>
			</ul>
		</main>

		<footer class="edit-footer">
			<button class="save">저장하기</button>
			<button class="reset"></button>
		</footer>

		<div class="option-menu">
			<div class="option-menu-wrap">
				<button class="option-menu-edit">
					수정<span class="edit-icon"></span>
				</button>
				<button class="option-menu-delete">
					삭제<span class="delete-icon"></span>
				</button>
			</div>
		</div>

		<div class="warning-modal">
			<div class="warning-modal-content">
				<span class="warning-icon"></span>
				<div class="title-wrap">
					<h1 class="title">삭제하시겠습니까?</h1>
					<p class="description">이 작업은 되돌릴 수 없습니다.</p>
				</div>
				<div class="button-wrap">
					<button class="delete">삭제</button>
					<button class="cancel">취소</button>
				</div>
			</div>
		</div>

		<div class="settings-modal">
			<div class="settings-modal-content">
				<div class="settings-upper">
					<div class="title-wrap">
						<h1 class="title">OpenAI API Key</h1>

						<p class="description">
							해당 키는 유저의 로컬 환경에 저장됩니다.
						</p>
					</div>
					<span class="settings-icon"></span>
				</div>
				<input class="settings-key-input" type="text" />
				<div class="button-wrap">
					<button class="save">저장</button>
					<button class="cancel">취소</button>
				</div>
			</div>
		</div>

		<script src="../assets/scripts/storage.js" type="module"></script>
		<script src="../assets/scripts/main.js" type="module"></script>
		<script src="../assets/scripts/common.js" type="module"></script>
	</body>
</html>
