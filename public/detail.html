<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script
			src="https://kit.fontawesome.com/dd69cb37e8.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="dist/style.css" />
	</head>
	<!-- <body id="detail-body" class="before-save"> -->
	<body id="detail-body">
		<!-- 옵션 메뉴 -->
		<div class="option-menu">
			<div class="option-menu-wrap">
				<button class="option-menu-edit">
					수정<span class="edit-icon"></span>
				</button>
				<button class="option-menu-delete">
					삭제<span class="delete-icon"></span>
				</button>
			</div>
		</div>

		<header class="detail-header">
			<button id="return"></button>
			<section id="title">
				<div id="mail-title">
					<input type="text" value="" />
					<h1 title=""></h1>
					<h1 class="no-content"></h1>
				</div>
				<div id="mail-disc">
					<p id="mail-sender"></p>
					<p id="mail-time"></p>
				</div>
			</section>
			<section id="mail-setting">
				<button class="option-button"></button>
			</section>
			<button class="toggle-mode" />
		</header>
		<main id="content">
			<section id="summary">
				<h2 class="extra-bold"><span></span>Summary</h2>
				<div class="summary-content">
					<textarea></textarea>
					<p></p>
					<span class="no-content"
						>요약 내용이 존재하지 않습니다.</span
					>
				</div>
			</section>
			<section id="check-list">
				<h2 class="extra-bold"><span></span>Check List</h2>
				<ul>
					<li><button class="add-button"></button></li>
				</ul>
			</section>
		</main>

		<footer class="edit-footer">
			<button class="save">저장하기</button>
			<button class="reset"></button>
		</footer>

		<div class="warning-message">
			<p class="warning-message-content"></p>
		</div>

		<div class="warning-modal">
			<div class="warning-modal-content">
				<span class="warning-icon"></span>
				<div class="title-wrap">
					<h1 class="title">삭제하시겠습니까?</h1>
					<p class="description">이 작업은 되돌릴 수 없습니다.</p>
				</div>
				<div class="button-wrap">
					<button class="delete">삭제</button>
					<button class="cancel">취소</button>
				</div>
			</div>
		</div>

		<script src="../assets/scripts/detail.js" type="module"></script>
		<script src="../assets/scripts/common.js" type="module"></script>
	</body>
</html>
